apiVersion: v1
kind: Namespace
metadata:
  name: copyparty

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: copyparty
  namespace: copyparty
spec:
  replicas: 1
  selector:
    matchLabels:
      app: copyparty
  template:
    metadata:
      labels:
        app: copyparty
    spec:
      containers:
      - name: copyparty
        image: copyparty/dj:1.19.7
        ports:
        - containerPort: 3923

---
apiVersion: v1
kind: Service
metadata:
  name: copyparty
  namespace: copyparty
spec:
  selector:
    app: copyparty
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3923
